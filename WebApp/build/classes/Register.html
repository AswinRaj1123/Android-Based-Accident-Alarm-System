<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', 'Calibri', 'Trebuchet MS', 'sans-serif';
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }


    header {
      background-color: #ccbaba;
      color: #fff;
      padding: 50px 50;
      width: 100%;
      text-align: center;
    }


    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
      padding: 30px;
      width: 300px;
    }


    .logo {
      max-width: 15%;
      height: auto;
      margin-bottom: 20px;
    }


    fieldset {
      border: none;
      padding: 0;
      margin: 0;
    }


    legend {
      background: #e7ef8e;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 1.2em;
      color: #333;
    }


    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-size: 1.1em;
    }


    input,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1em;
    }


    input:hover,
    select:hover,
    input:focus,
    select:focus {
      border-color: #ff6961;
    }


    span {
      color: #ff6961;
      display: block;
      margin-bottom: 10px;
    }


    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      margin-right: 10px;
    }


    button:hover {
      background-color: #45a049;
    }


    button.cancel {
      background-color: #ff6961;
    }


    button.cancel:hover {
      background-color: #ff4d4d;
    }
  </style>
</head>
<body>


  <header>
    <img src="Logo.png" alt="Logo" class="logo">
  </header>


  <div class="container">
    <form action="Register" method="post" onsubmit="return validate(this)" autocomplete="off">
      <fieldset>
        <legend>Register</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="input1">
        <span id="nameerr"></span>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="input1">
        <span id="emailerr"></span>


        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" class="input1">
        <span id="phoneerr"></span>


        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="input1">
        <span id="pworderr"></span>


        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" class="input1">
        <span id="dateerr"></span>


        <label for="bldgrp">Blood Group:</label>
        <select name="bldgrp" id="bldgrp" required="required">
          <option>--select--</option>
          <option value="O">O</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="AB">AB</option>
        </select>
        <span id="bgerr"></span>


      </fieldset>
      <button type="submit">Register</button>
      <button type="reset" class="cancel">Cancel</button>
    </form>
  </div>
 <script src="RegValidation.js"></script>
</body>
</html>
